<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiling Event</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/cta.css">
</head>
<body>



<main>
    <section class="start">
              <div class="col-sm-8">Hej _____ !<br>

        Du är härmed inbjuden att delta på
        vårt evenemang den 19 mars 2021</div>
    </section>

    <button class="change-page btn"><img src="/images/next.svg" alt="next-page"></button>
</main>


    <section class="call-to-action">
    <article class="form-group">
        <form>
            <div class="mb-3">
              <label for="full-name" class="form-label">För- och efternamn</label>
              <input type="full-name" class="form-control" id="full-name">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Din email-adress</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>

            <button type="submit" class="btn btn-dark">Anmäl dig till evenemanget!</button>
          </form>
    </article>
    <button class="change-page btn"><img src="/images/close.svg" alt="Close-button"></button>
    </section>

    <footer>
        <p>Ett evenemang av</p>
        <a href="https://www.smiling.se"><img class="logo" src="smiling.png"></a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
